<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <title>Algorithm Visualization Tool </title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css"
      integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="./..">Algorithm Visualization Tool </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./..">Sorting </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Searching</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
   
    <div class="container">
      <h2>Algorithm Visualizer</h2>
    </div>

    <br />
    <div class="container">
      <div class="form-inline">
        <div class="form-group">
          <select class="form-control" id="get-algo">
			<option value="linear-search">Linear</option>
          </select>
        </div>
        <div class="form-group mx-sm-3">
          <label for="inputPassword2" class="sr-only">Password</label>
          <input
            type="text"
            class="form-control"
            id="targetValue"
            placeholder="Enter elements"
          />
        </div>
        <button class="btn btn-primary" id="search">Search</button>
      </div>

      <br />

      <div class="row">
        <div class="col-md-3">
          <button class="btn btn-info" id="random-data">
            Generate Random Data
          </button>
        </div>
        <div class="col-md-3">
          <label>
            Speed:
            <input
              type="range"
              id="speed"
              name="speed"
              min="10"
              max="1000"
              value="300"
              onchange="setSpeed()"
            />
          </label>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="bar-chart">
        <div id="chart"></div>
        <hr />
      </div>
    </div>
    <div id="foundNotice" class="container text-success text-center"></div>

    <footer>
      <div class="footer-text">
      </div>
    </footer>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="base.js"></script>
    <script src="searching.js"></script>
  </body>
</html>
